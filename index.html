<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <section class="main_section">
      <div class="flex__container">
        <div class="results__container">
          <h1 class="results_h1">Your Result</h1>
          <div class="score__results__container">
            <p class="score__results">
              <span>76</span>
              <span>of 100</span>
            </p>
          </div>
          <div class="results__text__content">
            <span>Great</span>
            <p>
              You scored higher than 65% of the people who have taken these tests.
            </p>
          </div>
        </div>

        <div class="summary_wrap">
          <div class="summary__container">
            <h1 class="summary_h1">Summary</h1>
            <div class="rows_wrapper">
              <div class="row">
                <div class="badge">
                  <img src="/assets/images/icon-reaction.svg" alt="Reaction Icon">
                  <b class="reaction_b">Reaction</b>
                </div>
                <div>
                  <p>
                    <span class="summary_score">80</span>
                    <span class="summary_goal"> / 100</span>
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="badge">
                  <img src="/assets/images/icon-memory.svg" alt="Reaction Icon">
                  <b class="memory_b">Memory</b>
                </div>
                <div>
                  <p>
                    <span class="summary_score">92</span>
                    <span class="summary_goal"> / 100</span>
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="badge">
                  <img src="/assets/images/icon-verbal.svg" alt="Reaction Icon">
                  <b class="verbal_b">Verbal</b>
                </div>
                <div>
                  <p>
                    <span class="summary_score">61</span>
                    <span class="summary_goal"> / 100</span>
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="badge">
                  <img src="/assets/images/icon-visual.svg" alt="Reaction Icon">
                  <b class="visual_b">Visual</b>
                </div>
                <div>
                  <p>
                    <span class="summary_score">72</span>
                    <span class="summary_goal"> / 100</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="button__container">
              <button id="continueBtn">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
